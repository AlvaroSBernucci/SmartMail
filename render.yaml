# render.yaml

services:
  - type: web
    name: smartmail-api
    env: python
    plan: free
    branch: master
    rootDir: api
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
    - fromGroup: env

  - type: web
    name: smartmail-frontend
    env: static
    branch: master
    rootDir: ui
    buildCommand: npm install && npm run build

